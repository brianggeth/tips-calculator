<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        SPLI <br />
        TTER
      </h1>
    </header>

    <section class="calculator-container">
      <div class="inputs-section">
        <label for="bill" class="inputs-section__bill-label">Bill</label>
        <input
          class="inputs-section__bill-input"
          id="bill"
          type="number"
          value="100"
          min="0"
        />

        <fieldset class="btns">
          <legend class="btns__button btns__btn--selected"></legend>
          <button class="btns__btn">5%</button>
          <button class="btns__btn">10%</button>
          <button class="btns__btn">15%</button>
          <button class="btns__btn">20%</button>
          <button class="btns__btn">25%</button>
          <input placeholder="Custom" type="number" />
        </fieldset>

        <label for="people" class="inputs-section__people-label"
          >Number of People</label
        >
        <input
          type="number"
          id="people"
          class="inputs-section__people-input"
          value="5"
        />
      </div>

      <div class="result-section">
        <div class="results">
          <div>
            <p class="results__tip-amount">Tip Amound</p>
            <p class="results__tip-person">/ person</p>
          </div>

          <p class="results__tip-value"></p>

          <div>
            <p class="results__total-amount">Total</p>
            <p class="results__total-person">/ person</p>
          </div>

          <p class="results__total-value"></p>
        </div>
        <button>Reset</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/briangvazq" target="_blank">briangvazq</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
